<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 12s infinite;
    }

    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }

    .slideshow img:nth-child(2) {
      animation-delay: 4s;
    }

    .slideshow img:nth-child(3) {
      animation-delay: 8s;
    }

    @keyframes slideShow {
      0% {
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      30% {
        opacity: 1;
      }

      40% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center bg-light">

  <div class="slideshow">
    <img src="{{ url_for('static', filename='img/image1.jpg') }}" alt="Background 1">
    <img src="{{ url_for('static', filename='img/image2.jpg') }}" alt="Background 2">
    <img src="{{ url_for('static', filename='img/image3.jpg') }}" alt="Background 3">
  </div>

  <div class="login-container">
    <div class="card p-4 shadow w-100" style="max-width: 400px;">
      <h4 class="text-center mb-3">Login</h4>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <form method="post">
        <input name="username" class="form-control mb-2" placeholder="Username" required>
        <input name="password" type="password" class="form-control mb-2" placeholder="Password" required>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-2"><a href="{{ url_for('register') }}">New user? Register here</a></p>
      <p class="text-center mt-3">
        <a href="{{ url_for('admin_login') }}" class="btn btn-outline-secondary w-100">Admin View</a>
      </p>
    </div>
  </div>

  <script>
    const stored = localStorage.getItem("theme");
    if (stored) {
      document.documentElement.setAttribute("data-bs-theme", stored);
    }
  </script>

</body>

</html>
